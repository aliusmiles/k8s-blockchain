---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rpc
  namespace: geth
  labels:
    app.kubernetes.io/name: geth
    app.kubernetes.io/component: rpc
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: geth
      app.kubernetes.io/component: rpc
  serviceName: rpc
  replicas: 2
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: geth
      labels:
        app.kubernetes.io/name: geth
        app.kubernetes.io/component: rpc
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: geth
          image: ethereum/client-go:release-1.10
          imagePullPolicy: IfNotPresent
          ports:
            - name: json-rpc
              containerPort: 8545
              protocol: TCP
            - name: ws
              containerPort: 8546
              protocol: TCP
            - name: graphql
              containerPort: 8547
              protocol: TCP
            - name: rlpx
              containerPort: 30303
              protocol: TCP
            - name: metrics
              containerPort: 6060
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8545
          resources: {}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: data
              mountPath: /data
            - name: geth-config
              mountPath: /config/genesis.json
              subPath: genesis.json
            - name: geth-config
              mountPath: /data/static-nodes.json
              subPath: static-nodes.json
            - name: geth-secret
              mountPath: /secrets/nodekey
              subPathExpr: $(POD_NAME).nodekey
            - name: geth-secret
              mountPath: /secrets/keystore/account
              subPathExpr: $(POD_NAME).account
            - name: geth-secret
              mountPath: /secrets/account.address
              subPathExpr: $(POD_NAME).address
            - name: geth-secret
              mountPath: /secrets/account.password
              subPathExpr: $(POD_NAME).password
          command:
            - /bin/sh
            - -ce
          args:
            - |
              geth --datadir /data init /config/genesis.json
              geth \
              --datadir /data \
              --keystore /secrets/keystore \
              --nodekey /secrets/nodekey \
              --nodiscover --ipcdisable \
              --nat extip:$POD_IP \
              --verbosity 5 \
              --mine --miner.threads 1 --miner.gasprice 0 \
              --syncmode full \
              --metrics --pprof --pprof.addr "0.0.0.0" --pprof.port 6060 \
              --networkid 1192 \
              --port 30303 \
              --http --http.addr 0.0.0.0 --http.port 8545 --http.corsdomain "*" --http.vhosts "*" --http.api "admin,personal,eth,net,web3,txpool,miner,clique,debug" \
              --ws --ws.addr 0.0.0.0 --ws.port 8546 --ws.origins "*" --ws.api "admin,personal,eth,net,web3,txpool,miner,clique,debug" \
              --allow-insecure-unlock --unlock $(cat /secrets/account.address) --password /secrets/account.password
      volumes:
        - name: geth-config
          configMap:
            name: geth
        - name: geth-secret
          secret:
            secretName: geth
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: geth
          app.kubernetes.io/component: rpc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: '1Gi'
